<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ateliê Patrícia Reis – Sistema Técnico</title>

<style>
body{
font-family:Arial, sans-serif;
background:#f7f9fc;
margin:0;
padding:20px;
}

.container{
max-width:700px;
margin:auto;
background:#fff;
padding:20px;
border-radius:12px;
box-shadow:0 4px 15px rgba(0,0,0,0.08);
}

h1{
text-align:center;
color:#1f3c88;
margin-bottom:20px;
}

label{
font-weight:bold;
display:block;
margin-top:15px;
}

input, select{
width:100%;
padding:8px;
margin-top:5px;
border-radius:6px;
border:1px solid #ccc;
}

button{
margin-top:20px;
width:100%;
padding:12px;
background:#1f3c88;
color:white;
border:none;
border-radius:8px;
font-size:16px;
cursor:pointer;
}

.result{
margin-top:25px;
background:#f2f5fb;
padding:15px;
border-radius:10px;
}

.result p{
margin:6px 0;
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
<div class="container">
<h1>Ateliê Patrícia Reis</h1>

<label>Largura da Cortina (m)</label>
<input type="number" id="largura" step="0.01">

<label>Altura da Cortina (m)</label>
<input type="number" id="altura" step="0.01">

<label>Largura do Tecido (m)</label>
<input type="number" id="larguraTecido" value="3" step="0.01">

<label>Barra (cm)</label>
<input type="number" id="barra" value="30">

<label>Tipo de Forro</label>
<select id="forro">
<option value="sem">Sem Forro</option>
<option value="micro">Microfibra</option>
<option value="70">Blackout 70%</option>
<option value="100">Blackout 100%</option>
</select>

<label>Quantidade de Presilhas</label>
<input type="number" id="presilhas" value="7">

<label>Mão de Obra (Sem Forro) R$</label>
<input type="number" id="maoSem" value="150">

<label>Mão de Obra (Com Forro) R$</label>
<input type="number" id="maoCom" value="200">

<label>Instalação R$</label>
<input type="number" id="instalacao" value="0">

<label>Valor Adicional R$</label>
<input type="number" id="extra" value="0">

<button onclick="calcular()">Calcular</button>
<button onclick="gerarPDF()">Gerar PDF</button>
<div class="result" id="resultado"></div>

</div>

<script>
function calcular(){

let largura=parseFloat(document.getElementById("largura").value);
let altura=parseFloat(document.getElementById("altura").value);
let larguraTecido=parseFloat(document.getElementById("larguraTecido").value);
let barra=parseFloat(document.getElementById("barra").value)/100;
let forro=document.getElementById("forro").value;
let presilhas=parseFloat(document.getElementById("presilhas").value);
let maoSem=parseFloat(document.getElementById("maoSem").value);
let maoCom=parseFloat(document.getElementById("maoCom").value);
let instalacao=parseFloat(document.getElementById("instalacao").value);
let extra=parseFloat(document.getElementById("extra").value);

let cabecalho=0.12;

let alturaFinal=altura+barra+cabecalho;

let alturasGaze=Math.ceil((largura*3.5)/larguraTecido);
let metroGaze=alturasGaze*alturaFinal;

let valorGaze=metroGaze*26;

let alturasForro=0;
let metroForro=0;
let valorForro=0;

if(forro!="sem"){
alturasForro=Math.ceil((largura*2)/larguraTecido);
metroForro=alturasForro*alturaFinal;

if(forro=="micro") valorForro=metroForro*13;
if(forro=="70") valorForro=metroForro*23;
if(forro=="100") valorForro=metroForro*31;
}

let valorEntretela=metroGaze*1.60;

let rodizio=Math.ceil((largura*100)/10);
if(forro!="sem") rodizio*=2;
let valorRodizio=rodizio*0.12;

let valorPresilha=presilhas*1.60;

let valorTrilho=largura*15;

let custoMateriais=valorGaze+valorForro+valorEntretela+valorRodizio+valorPresilha+valorTrilho;

let maoObra=(forro=="sem"?maoSem:maoCom)*largura;

let valorFinal=custoMateriais+maoObra+instalacao+extra;

document.getElementById("resultado").innerHTML=`
<p><strong>Altura Final:</strong> ${alturaFinal.toFixed(2)} m</p>
<p><strong>Alturas Gaze:</strong> ${alturasGaze}</p>
<p><strong>Metragem Gaze:</strong> ${metroGaze.toFixed(2)} m</p>
<p><strong>Valor Gaze:</strong> R$ ${valorGaze.toFixed(2)}</p>
<hr>
<p><strong>Alturas Forro:</strong> ${alturasForro}</p>
<p><strong>Metragem Forro:</strong> ${metroForro.toFixed(2)} m</p>
<p><strong>Valor Forro:</strong> R$ ${valorForro.toFixed(2)}</p>
<hr>
<p><strong>Entretela:</strong> R$ ${valorEntretela.toFixed(2)}</p>
<p><strong>Rodízio (${rodizio} un):</strong> R$ ${valorRodizio.toFixed(2)}</p>
<p><strong>Presilhas:</strong> R$ ${valorPresilha.toFixed(2)}</p>
<p><strong>Trilho:</strong> R$ ${valorTrilho.toFixed(2)}</p>
<hr>
<p><strong>Custo Total Materiais:</strong> R$ ${custoMateriais.toFixed(2)}</p>
<p><strong>Mão de Obra:</strong> R$ ${maoObra.toFixed(2)}</p>
<p><strong>Instalação:</strong> R$ ${instalacao.toFixed(2)}</p>
<p><strong>Valor Adicional:</strong> R$ ${extra.toFixed(2)}</p>
<hr>
<h2 style="text-align:center;color:#1f3c88;">VALOR FINAL: R$ ${valorFinal.toFixed(2)}</h2>
`;
}
 
function gerarPDF(){
function gerarPDF(){

const { jsPDF } = window.jspdf;
const doc = new jsPDF();

let largura = parseFloat(document.getElementById("largura").value);
let altura = parseFloat(document.getElementById("altura").value);
let forro = document.getElementById("forro").value;

let extra = parseFloat(document.getElementById("extra").value) || 0;
let instalacao = parseFloat(document.getElementById("instalacao").value) || 0;
let maoSem = parseFloat(document.getElementById("maoSem").value) || 0;
let maoCom = parseFloat(document.getElementById("maoCom").value) || 0;

/* IMPORTANTE:
Aqui estamos reaproveitando o valorFinal já calculado na tela.
Se ele não existir, força cálculo antes.
*/

calcular();

let resultadoTexto = document.getElementById("resultado").innerText;
let valorLinha = resultadoTexto.split("VALOR FINAL: R$ ")[1];
let valorFinal = parseFloat(valorLinha.replace(",", "."));

let entradaPercentual = 60;
let entrada = valorFinal * (entradaPercentual/100);
let saldo = valorFinal - entrada;

/* ===== PÁGINA 1 ===== */

doc.setFont("helvetica","bold");
doc.setFontSize(20);
doc.setTextColor("#1f3c88");
doc.text("ATELIÊ PATRÍCIA REIS",105,25,{align:"center"});

doc.setFontSize(14);
doc.text("PROPOSTA COMERCIAL",105,35,{align:"center"});

doc.setTextColor("#000000");
doc.setFont("helvetica","normal");
doc.setFontSize(12);

doc.text(`Medidas originais: ${largura.toFixed(2)}m (L) x ${altura.toFixed(2)}m (A)`,20,55);

doc.line(20,65,190,65);

doc.setFont("helvetica","bold");
doc.text("Condições Comerciais",20,80);

doc.setFont("helvetica","normal");
doc.text("Prazo estimado: até 15 dias úteis após confirmação da entrada.",20,90);

doc.text(`Entrada: ${entradaPercentual}% (R$ ${entrada.toLocaleString("pt-BR",{minimumFractionDigits:2})})`,20,100);

doc.text(`Saldo na entrega: R$ ${saldo.toLocaleString("pt-BR",{minimumFractionDigits:2})}`,20,110);

doc.line(20,125,190,125);

doc.setFont("helvetica","bold");
doc.setFontSize(14);
doc.text("VALOR TOTAL DO PROJETO",105,145,{align:"center"});

doc.setFontSize(22);
doc.setTextColor("#1f3c88");
doc.text(`R$ ${valorFinal.toLocaleString("pt-BR",{minimumFractionDigits:2})}`,105,160,{align:"center"});

/* ===== PÁGINA 2 ===== */

doc.addPage();

doc.setFont("helvetica","bold");
doc.setFontSize(16);
doc.setTextColor("#1f3c88");
doc.text("CONDIÇÕES CONTRATUAIS",105,30,{align:"center"});

doc.setTextColor("#000000");
doc.setFont("helvetica","normal");
doc.setFontSize(12);

doc.text("1. A produção será iniciada após confirmação do pagamento da entrada.",20,50);
doc.text("2. O prazo poderá sofrer alteração em caso de mudanças solicitadas pelo cliente.",20,60);
doc.text("3. Alterações após início da produção poderão gerar custos adicionais.",20,70);
doc.text("4. Produto confeccionado sob medida não possui troca.",20,80);

doc.text("Declaro estar de acordo com as especificações, valores e condições descritas.",20,100);

doc.line(20,140,90,140);
doc.text("Ateliê Patrícia Reis",20,150);

doc.line(120,140,190,140);
doc.text("Assinatura do Cliente",120,150);

doc.save("Proposta_Atelie_Patricia_Reis.pdf");
}

</script>

</body>
</html>

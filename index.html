<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ateliê Patrícia Reis – Sistema Comercial</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
font-family:Arial, sans-serif;
background:#f4f6fb;
margin:0;
padding:20px;
}

.container{
max-width:750px;
margin:auto;
background:#fff;
padding:25px;
border-radius:14px;
box-shadow:0 6px 20px rgba(0,0,0,0.08);
}

h1{
text-align:center;
color:#1f3c88;
margin-bottom:20px;
}

label{
font-weight:bold;
display:block;
margin-top:14px;
}

input, select{
width:100%;
padding:8px;
margin-top:4px;
border-radius:6px;
border:1px solid #ccc;
}

button{
margin-top:18px;
width:100%;
padding:12px;
background:#1f3c88;
color:white;
border:none;
border-radius:8px;
font-size:15px;
cursor:pointer;
}

.result{
margin-top:25px;
background:#f1f4fa;
padding:15px;
border-radius:10px;
}

hr{
margin:15px 0;
}
</style>
</head>

<body>
<div class="container">
<h1>Ateliê Patrícia Reis</h1>

<label>Largura da Cortina (m)</label>
<input type="number" id="largura" step="0.01">

<label>Altura da Cortina (m)</label>
<input type="number" id="altura" step="0.01">

<label>Modelo da Cortina</label>
<select id="modeloCortina">
<option>Prega Macho</option>
<option>Wave</option>
<option>Prega Americana</option>
<option>Franzido</option>
<option>Ilhós</option>
</select>

<label>Modelo do Forro</label>
<select id="modeloForro">
<option>Sem Forro</option>
<option>Franzido</option>
<option>Painel</option>
</select>

<label>Valor Final (após cálculo)</label>
<input type="number" id="valorFinalManual">

<button onclick="gerarPDF()">Gerar PDF Comercial</button>

</div>

<script>

function gerarPDF(){

const { jsPDF } = window.jspdf;
const doc = new jsPDF();

let largura=document.getElementById("largura").value;
let altura=document.getElementById("altura").value;
let modeloCortina=document.getElementById("modeloCortina").value;
let modeloForro=document.getElementById("modeloForro").value;
let valorFinal=parseFloat(document.getElementById("valorFinalManual").value);

if(!valorFinal){
alert("Informe o valor final.");
return;
}

/* ======== PÁGINA 1 ======== */

doc.setDrawColor(31,60,136);
doc.setLineWidth(1);
doc.line(20,25,190,25);

doc.setFont("helvetica","bold");
doc.setFontSize(20);
doc.setTextColor(31,60,136);
doc.text("ATELIÊ PATRÍCIA REIS",105,40,{align:"center"});

doc.setFontSize(12);
doc.setFont("helvetica","normal");
doc.text("PROPOSTA COMERCIAL",105,50,{align:"center"});

doc.setLineWidth(0.5);
doc.line(20,60,190,60);

doc.setTextColor(0,0,0);
doc.setFontSize(12);

doc.text("INFORMAÇÕES DO PROJETO",20,75);
doc.line(20,78,80,78);

doc.text(`Modelo da Cortina: ${modeloCortina}`,20,90);
doc.text(`Modelo do Forro: ${modeloForro}`,20,100);
doc.text(`Medidas Originais: ${largura}m (L) x ${altura}m (A)`,20,110);

doc.setLineWidth(0.5);
doc.line(20,125,190,125);

doc.setFont("helvetica","bold");
doc.setFontSize(14);
doc.setTextColor(31,60,136);
doc.text("VALOR TOTAL DO PROJETO",105,150,{align:"center"});

doc.setFontSize(26);
doc.text(`R$ ${valorFinal.toLocaleString("pt-BR",{minimumFractionDigits:2})}`,105,165,{align:"center"});

/* ======== PÁGINA 2 ======== */

doc.addPage();

doc.setFontSize(18);
doc.setTextColor(31,60,136);
doc.text("CONDIÇÕES CONTRATUAIS",105,30,{align:"center"});

doc.setTextColor(0,0,0);
doc.setFontSize(12);

doc.text("1. A produção será iniciada após confirmação do pagamento da entrada.",20,55);
doc.text("2. Alterações solicitadas poderão gerar custos adicionais.",20,70);
doc.text("3. O prazo poderá sofrer alteração conforme ajustes solicitados.",20,85);
doc.text("4. Produto confeccionado sob medida não possui troca.",20,100);

doc.text("Declaro estar de acordo com os valores e condições descritas.",20,130);

doc.line(20,160,90,160);
doc.text("Ateliê Patrícia Reis",20,170);

doc.line(120,160,190,160);
doc.text("Assinatura do Cliente",120,170);

doc.save("Proposta_Atelie_Patricia_Reis.pdf");

}

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ateliê Patrícia Reis</title>

<style>
body{
font-family: Arial, sans-serif;
background:#f5f6f8;
margin:0;
padding:20px;
}

.container{
max-width:600px;
margin:auto;
background:white;
padding:20px;
border-radius:10px;
box-shadow:0 0 10px rgba(0,0,0,0.05);
}

h1{
text-align:center;
color:#5b7fa6;
}

input, select, button{
width:100%;
padding:10px;
margin:6px 0;
border-radius:6px;
border:1px solid #ccc;
font-size:14px;
}

button{
background:#5b7fa6;
color:white;
border:none;
font-weight:bold;
cursor:pointer;
}

button:hover{
opacity:0.9;
}

.resultado{
margin-top:20px;
background:#f0f2f5;
padding:15px;
border-radius:8px;
}

.footer{
text-align:center;
margin-top:30px;
font-size:12px;
color:#777;
}
</style>
</head>

<body>

<div class="container">

<h1>ATELIÊ PATRÍCIA REIS</h1>

<h3>Dados da Cortina</h3>

<input type="number" id="largura" placeholder="Largura (m)">
<input type="number" id="altura" placeholder="Altura (m)">
<input type="number" id="barra" placeholder="Tamanho da Barra (m)">

<select id="modelo">
<option value="Prega Macho">Prega Macho</option>
<option value="Wave">Wave</option>
<option value="Franzido">Franzido</option>
<option value="Ilhós">Ilhós</option>
<option value="Prega Americana">Prega Americana</option>
</select>

<select id="tipoForro">
<option value="31">Blackout 100%</option>
<option value="22">Microfibra</option>
<option value="18">70%</option>
</select>

<input type="number" id="presilha" placeholder="Presilhas (un)">
<input type="number" id="instalacao" placeholder="Instalação (R$)">
<input type="number" id="maoObra" placeholder="Mão de obra (R$/metro linear)">

<button onclick="calcular()">Calcular</button>

<div class="resultado" id="resultado"></div>

</div>

<script>
function calcular(){

const largura = parseFloat(document.getElementById("largura").value) || 0;
const altura = parseFloat(document.getElementById("altura").value) || 0;
const barra = parseFloat(document.getElementById("barra").value) || 0;
const modelo = document.getElementById("modelo").value;
const valorForro = parseFloat(document.getElementById("tipoForro").value) || 0;
const presilhas = parseInt(document.getElementById("presilha").value) || 0;
const instalacao = parseFloat(document.getElementById("instalacao").value) || 0;
const maoObraMetro = parseFloat(document.getElementById("maoObra").value) || 0;

const larguraTecido = 3;
const cabecalho = 0.12;
const valorGaze = 28;
const valorRodizio = 1;
const valorPresilha = 2;
const valorTrilho = 45;

const alturaFinal = altura + cabecalho + barra;

const alturasGaze = Math.ceil((largura * 3.5) / larguraTecido);
const alturasForro = Math.ceil((largura * 2) / larguraTecido);

const metragemGaze = alturasGaze * alturaFinal;
const metragemForro = alturasForro * alturaFinal;

const rodizios = Math.ceil(largura * 20);

const custoGaze = metragemGaze * valorGaze;
const custoForro = metragemForro * valorForro;
const custoRodizios = rodizios * valorRodizio;
const custoPresilhas = presilhas * valorPresilha;
const custoTrilho = largura * valorTrilho;

const custoMateriais = custoGaze + custoForro + custoRodizios + custoPresilhas + custoTrilho;

const maoObraTotal = largura * maoObraMetro;

const valorFinal = custoMateriais + maoObraTotal + instalacao;

document.getElementById("resultado").innerHTML = `
<h3>DETALHAMENTO TÉCNICO</h3>

<b>Modelo:</b> ${modelo}<br><br>

<b>GAZE</b><br>
Alturas: ${alturasGaze}<br>
Metragem: ${metragemGaze.toFixed(2)} m<br>
Custo: R$ ${custoGaze.toFixed(2)}<br><br>

<b>FORRO</b><br>
Alturas: ${alturasForro}<br>
Metragem: ${metragemForro.toFixed(2)} m<br>
Custo: R$ ${custoForro.toFixed(2)}<br><br>

Rodízios: ${rodizios} un — R$ ${custoRodizios.toFixed(2)}<br>
Presilhas: ${presilhas} un — R$ ${custoPresilhas.toFixed(2)}<br>
Trilho: ${largura} m — R$ ${custoTrilho.toFixed(2)}<br><br>

<b>CUSTO MATERIAIS:</b> R$ ${custoMateriais.toFixed(2)}<br>
<b>SEU LUCRO (mão de obra + instalação):</b> R$ ${(maoObraTotal+instalacao).toFixed(2)}<br>

<h2>VALOR FINAL: R$ ${valorFinal.toFixed(2)}</h2>
`;
}
</script>

<div class="footer">
Telefone: (16) 99428-4571<br>
Instagram: @ateliepatriciareiss<br>
Proposta válida por 7 dias.
</div>

</body>
</html>

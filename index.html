<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ateliê Patrícia Reis – Sistema Comercial</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
font-family:Arial, sans-serif;
background:#f4f6fb;
margin:0;
padding:20px;
}

.container{
max-width:800px;
margin:auto;
background:#fff;
padding:25px;
border-radius:14px;
box-shadow:0 6px 20px rgba(0,0,0,0.08);
}

h1{
text-align:center;
color:#1f3c88;
margin-bottom:20px;
}

label{
font-weight:bold;
display:block;
margin-top:14px;
}

input, select{
width:100%;
padding:8px;
margin-top:4px;
border-radius:6px;
border:1px solid #ccc;
}

button{
margin-top:18px;
width:100%;
padding:12px;
background:#1f3c88;
color:white;
border:none;
border-radius:8px;
font-size:15px;
cursor:pointer;
}

.result{
margin-top:25px;
background:#f1f4fa;
padding:18px;
border-radius:10px;
}

hr{
margin:15px 0;
}
</style>
</head>

<body>
<div class="container">
<h1>Ateliê Patrícia Reis</h1>

<label>Largura da Cortina (m)</label>
<input type="number" id="largura" step="0.01">

<label>Altura da Cortina (m)</label>
<input type="number" id="altura" step="0.01">

<label>Largura do Tecido (m)</label>
<input type="number" id="larguraTecido" value="3" step="0.01">

<label>Barra (cm)</label>
<input type="number" id="barra" value="30">

<label>Modelo da Cortina</label>
<select id="modeloCortina">
<option>Prega Macho</option>
<option>Wave</option>
<option>Prega Americana</option>
<option>Franzido</option>
<option>Ilhós</option>
</select>

<label>Tipo de Forro</label>
<select id="forro">
<option value="sem">Sem Forro</option>
<option value="micro">Microfibra</option>
<option value="70">Blackout 70%</option>
<option value="100">Blackout 100%</option>
</select>

<label>Modelo do Forro</label>
<select id="modeloForro">
<option>Franzido</option>
<option>Painel</option>
</select>

<label>Quantidade de Presilhas</label>
<input type="number" id="presilhas" value="7">

<label>Mão de Obra (Sem Forro) R$</label>
<input type="number" id="maoSem" value="150">

<label>Mão de Obra (Com Forro) R$</label>
<input type="number" id="maoCom" value="200">

<label>Instalação R$</label>
<input type="number" id="instalacao" value="0">

<label>Valor Adicional R$</label>
<input type="number" id="extra" value="0">

<button onclick="calcular()">Calcular</button>
<button onclick="gerarPDF()">Gerar PDF</button>

<div class="result" id="resultado"></div>
</div>

<script>

let ultimoValorFinal = 0;
let dadosPDF = {};

function calcular(){

let largura=parseFloat(document.getElementById("largura").value);
let altura=parseFloat(document.getElementById("altura").value);
let larguraTecido=parseFloat(document.getElementById("larguraTecido").value);
let barraCm=parseFloat(document.getElementById("barra").value);
let barra=barraCm/100;

let modeloCortina=document.getElementById("modeloCortina").value;
let forro=document.getElementById("forro").value;
let modeloForro=document.getElementById("modeloForro").value;

let presilhas=parseFloat(document.getElementById("presilhas").value);
let maoSem=parseFloat(document.getElementById("maoSem").value);
let maoCom=parseFloat(document.getElementById("maoCom").value);
let instalacao=parseFloat(document.getElementById("instalacao").value);
let extra=parseFloat(document.getElementById("extra").value);

let cabecalho=0.12;
let alturaFinal=altura+barra+cabecalho;

let alturasGaze=Math.ceil((largura*3.5)/larguraTecido);
let metroGaze=alturasGaze*alturaFinal;
let valorGaze=metroGaze*26;

let alturasForro=0;
let metroForro=0;
let valorForro=0;
let valorUnitForro=0;

if(forro!="sem"){
alturasForro=Math.ceil((largura*2)/larguraTecido);
metroForro=alturasForro*alturaFinal;

if(forro=="micro"){valorUnitForro=13;}
if(forro=="70"){valorUnitForro=23;}
if(forro=="100"){valorUnitForro=31;}

valorForro=metroForro*valorUnitForro;
}

let valorEntretela=metroGaze*1.60;

let rodizio=Math.ceil((largura*100)/10);
if(forro!="sem") rodizio*=2;
let valorRodizio=rodizio*0.12;

let valorPresilha=presilhas*1.60;
let valorTrilho=largura*15;

let custoMateriais=valorGaze+valorForro+valorEntretela+valorRodizio+valorPresilha+valorTrilho;

let maoObra=(forro=="sem"?maoSem:maoCom)*largura;

let valorFinal=custoMateriais+maoObra+instalacao+extra;

ultimoValorFinal=valorFinal;

dadosPDF={
largura,
altura,
modeloCortina,
modeloForro,
forro,
valorFinal
};

document.getElementById("resultado").innerHTML=`

<h3>DETALHAMENTO TÉCNICO</h3>

<p><strong>Altura Original:</strong> ${altura.toFixed(2)} m</p>
<p><strong>Barra:</strong> ${barraCm} cm (${barra.toFixed(2)} m)</p>
<p><strong>Cabeçalho:</strong> 12 cm (0.12 m)</p>
<p><strong>Altura Final Utilizada:</strong> ${alturaFinal.toFixed(2)} m</p>

<hr>

<p><strong>Gaze de Linho</strong></p>
<p>Alturas: ${alturasGaze}</p>
<p>Metragem Total: ${metroGaze.toFixed(2)} m</p>
<p>Valor Unitário: R$ 26,00</p>
<p>Valor Total: R$ ${valorGaze.toLocaleString("pt-BR",{minimumFractionDigits:2})}</p>

<hr>

<p><strong>Forro</strong></p>
<p>Alturas: ${alturasForro}</p>
<p>Metragem Total: ${metroForro.toFixed(2)} m</p>
<p>Valor Unitário: R$ ${valorUnitForro.toLocaleString("pt-BR",{minimumFractionDigits:2})}</p>
<p>Valor Total: R$ ${valorForro.toLocaleString("pt-BR",{minimumFractionDigits:2})}</p>

<hr>

<p><strong>Entretela:</strong> R$ ${valorEntretela.toLocaleString("pt-BR",{minimumFractionDigits:2})}</p>
<p><strong>Rodízio (${rodizio} un):</strong> R$ ${valorRodizio.toLocaleString("pt-BR",{minimumFractionDigits:2})}</p>
<p><strong>Presilhas (${presilhas} un):</strong> R$ ${valorPresilha.toLocaleString("pt-BR",{minimumFractionDigits:2})}</p>
<p><strong>Trilho:</strong> R$ ${valorTrilho.toLocaleString("pt-BR",{minimumFractionDigits:2})}</p>

<hr>

<p><strong>Custo Total Materiais:</strong> R$ ${custoMateriais.toLocaleString("pt-BR",{minimumFractionDigits:2})}</p>
<p><strong>Mão de Obra:</strong> R$ ${maoObra.toLocaleString("pt-BR",{minimumFractionDigits:2})}</p>
<p><strong>Instalação:</strong> R$ ${instalacao.toLocaleString("pt-BR",{minimumFractionDigits:2})}</p>
<p><strong>Valor Adicional:</strong> R$ ${extra.toLocaleString("pt-BR",{minimumFractionDigits:2})}</p>

<hr>

<h2 style="text-align:center;color:#1f3c88;">
VALOR FINAL: R$ ${valorFinal.toLocaleString("pt-BR",{minimumFractionDigits:2})}
</h2>
`;
}

function gerarPDF(){

if(!ultimoValorFinal){
alert("Calcule primeiro.");
return;
}

const { jsPDF } = window.jspdf;
const doc = new jsPDF();

doc.setFontSize(18);
doc.setTextColor("#1f3c88");
doc.text("ATELIÊ PATRÍCIA REIS",105,20,{align:"center"});

doc.setFontSize(13);
doc.text("PROPOSTA COMERCIAL",105,30,{align:"center"});

doc.setTextColor("#000");
doc.setFontSize(12);

doc.text(`Modelo da Cortina: ${dadosPDF.modeloCortina}`,20,50);

if(dadosPDF.forro!="sem"){
doc.text(`Modelo do Forro: ${dadosPDF.modeloForro}`,20,60);
}

doc.text(`Medidas: ${dadosPDF.largura.toFixed(2)}m (L) x ${dadosPDF.altura.toFixed(2)}m (A)`,20,75);

doc.setFontSize(16);
doc.setTextColor("#1f3c88");
doc.text("VALOR TOTAL DO PROJETO",105,100,{align:"center"});

doc.setFontSize(20);
doc.text(`R$ ${dadosPDF.valorFinal.toLocaleString("pt-BR",{minimumFractionDigits:2})}`,105,115,{align:"center"});

doc.addPage();

doc.setFontSize(16);
doc.setTextColor("#1f3c88");
doc.text("CONDIÇÕES CONTRATUAIS",105,25,{align:"center"});

doc.setFontSize(11);
doc.setTextColor("#000");

doc.text("Produção iniciada após confirmação do pagamento.",20,45);
doc.text("Alterações poderão gerar custos adicionais.",20,55);
doc.text("Produto sob medida não possui troca.",20,65);

doc.line(20,120,90,120);
doc.text("Ateliê Patrícia Reis",20,130);

doc.line(120,120,190,120);
doc.text("Assinatura do Cliente",120,130);

doc.save("Proposta_Atelie_Patricia_Reis.pdf");
}

</script>
</body>
</html>

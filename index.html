<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">

<title>Ateliê Patrícia Reis</title>

<style>
body{

    background:#ffffff;

}

    text-align:center;

    padding:14px;
    background:#3b5fa0;
    color:white;
    border:none;

.resultado{

<body>
<div class="container">

<div class="logo">
<img src="logo.png">
</div>

<h2>Dados da Cortina</h2>

<label>Largura da cortina (m)</label>
<input type="number" id="largura" step="0.01">

<label>Altura da cortina (m)</label>
<input type="number" id="altura" step="0.01">

<label>Tamanho da Barra (cm)</label>
<input type="number" id="barra">

<label>Modelo</label>

<label>Presilhas (unidade)</label>
<input type="number" id="presilha">

<label>Instalação (R$)</label>
<input type="number" id="instalacao">

<label>Mão de obra (R$ por metro linear)</label>
<input type="number" id="maoObraMetro">

<button onclick="calcular()">Calcular</button>

<div class="resultado" id="resultado"></div>

</div>

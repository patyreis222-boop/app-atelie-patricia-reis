<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ateliê Patrícia Reis</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{
font-family: Arial, sans-serif;
background:#f4f6f9;
margin:0;
padding:20px;
}

h1{
text-align:center;
color:#5f7fa3;
}

.container{
max-width:650px;
margin:auto;
}

input, select{
width:100%;
padding:10px;
margin-bottom:10px;
border-radius:8px;
border:1px solid #ccc;
}

button{
width:100%;
padding:12px;
background:#5f7fa3;
color:white;
border:none;
border-radius:8px;
font-weight:bold;
cursor:pointer;
margin-top:10px;
}

.resultado{
background:#e9edf2;
padding:15px;
border-radius:10px;
margin-top:15px;
font-size:14px;
line-height:1.6;
}

.titulo{
color:#5f7fa3;
font-weight:bold;
margin-top:20px;
}

.page-break{
page-break-before: always;
}

#area-pdf{
width:190mm;
padding:15mm;
box-sizing:border-box;
font-family:Arial, sans-serif;
}

.linha-azul{
height:6px;
background:#5f7fa3;
margin-bottom:30px;
}

.bloco-valor{
text-align:center;
margin:40px 0;
}

.valor-grande{
font-size:26px;
font-weight:bold;
margin-top:10px;
}
</style>
</head>

<body>

<div class="container">

<h1>ATELIÊ PATRÍCIA REIS</h1>

<input id="largura" placeholder="Largura (m)">
<input id="altura" placeholder="Altura (m)">
<input id="barra" placeholder="Barra (cm)">

<select id="modelo">
<option>Prega Macho</option>
<option>Prega Americana</option>
<option>Wave</option>
<option>Franzido</option>
<option>Ilhós</option>
</select>

<select id="forro">
<option>Blackout 100%</option>
<option>Blackout 70%</option>
<option>Microfibra</option>
</select>

<input id="presilhas" placeholder="Presilhas (un)">
<input id="instalacao" placeholder="Instalação (R$)">
<input id="maoObra" placeholder="Mão de obra (R$ por metro)">

<button onclick="calcular()">Calcular</button>

<div id="resultado" class="resultado"></div>

<h2 class="titulo">ORÇAMENTO PARA CLIENTE</h2>
<input id="cliente" placeholder="Nome do Cliente">
<button onclick="gerarPDF()">Gerar PDF Profissional</button>

</div>

<script>

let dadosPDF = {};
let valorFinalGlobal = 0;

function calcular(){

const largura = parseFloat(document.getElementById("largura").value) || 0;
const altura = parseFloat(document.getElementById("altura").value) || 0;
const barraCM = parseFloat(document.getElementById("barra").value) || 0;
const modelo = document.getElementById("modelo").value;
const forro = document.getElementById("forro").value;
const presilhas = parseInt(document.getElementById("presilhas").value) || 0;
const instalacao = parseFloat(document.getElementById("instalacao").value) || 0;
const maoObra = parseFloat(document.getElementById("maoObra").value) || 0;

const barra = barraCM / 100;
const cabecalho = 0.12;
const larguraTecido = 3;
const alturaFinal = altura + cabecalho + barra;

const alturasGaze = Math.ceil((largura*3.5)/larguraTecido);
const alturasForro = Math.ceil((largura*2)/larguraTecido);

const metragemGaze = alturasGaze * alturaFinal;
const metragemForro = alturasForro * alturaFinal;

const precoGaze = 26;
const precoEntretela = 1.60;
const precoRodizio = 0.12;
const precoPresilha = 1.60;
const precoTrilho = 15;

let precoForro = 0;
if(forro==="Blackout 100%") precoForro=31;
if(forro==="Blackout 70%") precoForro=23;
if(forro==="Microfibra") precoForro=13;

const custoGaze = metragemGaze * precoGaze;
const custoForro = metragemForro * precoForro;
const custoEntretela = metragemGaze * precoEntretela;
const rodizios = Math.ceil(largura*20);
const custoRodizio = rodizios * precoRodizio;
const custoPresilha = presilhas * precoPresilha;
const custoTrilho = largura * precoTrilho;

const custoMateriais = custoGaze + custoForro + custoEntretela + custoRodizio + custoPresilha + custoTrilho;
const lucro = instalacao + (maoObra * largura);
const valorFinal = custoMateriais + lucro;

valorFinalGlobal = valorFinal;

dadosPDF = {modelo,forro,largura,altura,barraCM};

document.getElementById("resultado").innerHTML = `
<b>METRAGEM GAZE:</b> ${metragemGaze.toFixed(2)} m (R$ ${custoGaze.toFixed(2)})<br>
<b>METRAGEM FORRO:</b> ${metragemForro.toFixed(2)} m (R$ ${custoForro.toFixed(2)})<br>
<b>ENTRETELA:</b> ${metragemGaze.toFixed(2)} m (R$ ${custoEntretela.toFixed(2)})<br>
<b>RODÍZIOS:</b> ${rodizios} un (R$ ${custoRodizio.toFixed(2)})<br>
<b>PRESILHAS:</b> ${presilhas} un (R$ ${custoPresilha.toFixed(2)})<br>
<b>TRILHO:</b> ${largura.toFixed(2)} m (R$ ${custoTrilho.toFixed(2)})<br><br>
<b>VALOR FINAL:</b> R$ ${valorFinal.toFixed(2)}
`;
}

function gerarPDF(){

if(valorFinalGlobal===0){
alert("Clique em calcular antes.");
return;
}

const cliente = document.getElementById("cliente").value || "Cliente";
const data = new Date().toLocaleDateString();

const area = document.createElement("div");
area.id="area-pdf";

area.innerHTML = `
<div>
<div class="linha-azul"></div>

<h2 style="text-align:center;color:#5f7fa3;">Ateliê Patrícia Reis</h2>
<p><b>Cliente:</b> ${cliente}</p>
<p><b>Data:</b> ${data}</p>

<h3 style="color:#5f7fa3;">ESPECIFICAÇÕES DO PROJETO</h3>
<p>Modelo: ${dadosPDF.modelo}</p>
<p>Tipo de Forro: ${dadosPDF.forro}</p>
<p>Tipo de Trilho: Trilho de teto</p>
<p>Largura: ${dadosPDF.largura.toFixed(2)}L</p>
<p>Altura: ${dadosPDF.altura.toFixed(2)}A</p>
<p>Barra: ${dadosPDF.barraCM} cm</p>

<div class="bloco-valor">
<h3 style="color:#5f7fa3;">VALOR TOTAL DO PROJETO</h3>
<div class="valor-grande">R$ ${valorFinalGlobal.toFixed(2)}</div>
<p>Valor referente à confecção e instalação, conforme especificação acima.</p>
</div>

<h3 style="color:#5f7fa3;">FORMA DE PAGAMENTO</h3>
<p>60% de entrada e 40% na entrega/instalação.</p>

<h3 style="color:#5f7fa3;">PRAZOS</h3>
<p>Confecção: até 15 dias úteis após confirmação da entrada.</p>
<p>Validade do orçamento: 7 dias.</p>

</div>

<div class="page-break"></div>

<div>
<div class="linha-azul"></div>
<h3 style="text-align:center;color:#5f7fa3;">ASSINATURAS</h3>
<br><br>
_________________________<br>
Patrícia Reis<br>
Ateliê Patrícia Reis
<br><br><br>
_________________________<br>
Assinatura do Cliente
</div>
`;

const opt = {
margin:10,
filename:"Orcamento_Atelie_Patricia_Reis.pdf",
image:{type:"jpeg",quality:0.98},
html2canvas:{scale:2},
jsPDF:{unit:"mm",format:"a4",orientation:"portrait"},
pagebreak:{mode:["css"]}
};

html2pdf().set(opt).from(area).save();
}

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ateliê Patrícia Reis</title>

<style>
body{
font-family: Arial, sans-serif;
background:#ffffff;
margin:0;
padding:20px;
}

.logo{
text-align:center;
margin-bottom:20px;
}

.logo img{
max-width:300px;
}

.tabs{
display:flex;
gap:10px;
margin-bottom:20px;
}

.tabs button{
flex:1;
padding:12px;
border:none;
background:#e5e5e5;
cursor:pointer;
font-weight:bold;
}

.tabs button.active{
background:#5b7fa3;
color:white;
}

.section{
display:none;
}

.section.active{
display:block;
}

input, select{
width:100%;
padding:10px;
margin-bottom:12px;
border-radius:6px;
border:1px solid #ccc;
}

button.calcular{
width:100%;
padding:14px;
background:#5b7fa3;
color:white;
border:none;
font-size:16px;
cursor:pointer;
}

.resultado{
background:#f2f2f2;
padding:15px;
margin-top:15px;
}
</style>
</head>

<body>

<div class="logo">
<img src="logo.png">
</div>

<div class="tabs">
<button onclick="mostrar(0)" class="active">TÉCNICO</button>
<button onclick="mostrar(1)">MATERIAIS</button>
<button onclick="mostrar(2)">ORÇAMENTO</button>
</div>

<div class="section active">

<h3>Dados</h3>

<input id="largura" placeholder="Largura (m)">
<input id="altura" placeholder="Altura (m)">

<select id="modo">
<option value="gaze">Só Gaze</option>
<option value="gaze_forro">Gaze + Forro</option>
</select>

<select id="forro">
<option value="13">Microfibra (R$13)</option>
<option value="23">Blackout 70% (R$23)</option>
<option value="31">Blackout 100% (R$31)</option>
</select>

<input id="presilhaManual" placeholder="Presilhas (manual)">
<input id="instalacao" placeholder="Instalação (R$)">
<input id="desconto" placeholder="Desconto (R$)">

<button class="calcular" onclick="calcular()">Calcular</button>

<div class="resultado" id="resultado"></div>

</div>

<div class="section">
<div id="materiais"></div>
</div>

<div class="section">
<div id="cliente"></div>
</div>

<script>

function mostrar(i){
let tabs=document.querySelectorAll(".tabs button");
let sec=document.querySelectorAll(".section");

tabs.forEach(t=>t.classList.remove("active"));
sec.forEach(s=>s.classList.remove("active"));

tabs[i].classList.add("active");
sec[i].classList.add("active");
}

function calcular(){

let largura=parseFloat(document.getElementById("largura").value);
let altura=parseFloat(document.getElementById("altura").value);
let modo=document.getElementById("modo").value;
let forroValor=parseFloat(document.getElementById("forro").value);
let presilhaManual=parseFloat(document.getElementById("presilhaManual").value||0);
let instalacao=parseFloat(document.getElementById("instalacao").value||0);
let desconto=parseFloat(document.getElementById("desconto").value||0);

let gazePreco=26;
let entretelaPreco=1.60;
let rodizioPreco=0.12;
let presilhaPreco=1.60;
let trilhoPreco=15;

let maoObra = (modo=="gaze") ? largura*150 : largura*200;

let alturasGaze=Math.ceil((largura*2)/1.40);
let metragemGaze=alturasGaze*altura;

let alturasForro= (modo=="gaze_forro") ? Math.ceil(largura/1.40) : 0;
let metragemForro=alturasForro*altura;

let rodizios=Math.ceil(largura*20);

let custoMateriais=
(metragemGaze*gazePreco)+
(metragemForro*forroValor)+
(metragemGaze*entretelaPreco)+
(rodizios*rodizioPreco)+
(presilhaManual*presilhaPreco)+
(largura*trilhoPreco);

let valorFinal=custoMateriais+maoObra+instalacao-desconto;

let lucro=maoObra+instalacao;

document.getElementById("resultado").innerHTML=`
<b>GAZE:</b><br>
Alturas: ${alturasGaze}<br>
Metragem: ${metragemGaze.toFixed(2)} m<br><br>

<b>FORRO:</b><br>
Alturas: ${alturasForro}<br>
Metragem: ${metragemForro.toFixed(2)} m<br><br>

Rodízios: ${rodizios}<br>
Entretela: ${metragemGaze.toFixed(2)} m<br>
Trilho: ${largura} m<br><br>

<b>CUSTO MATERIAIS:</b> R$ ${custoMateriais.toFixed(2)}<br>
<b>SEU LUCRO (mão de obra + instalação):</b> R$ ${lucro.toFixed(2)}<br>
<br>
<h2>VALOR FINAL: R$ ${valorFinal.toFixed(2)}</h2>
`;

document.getElementById("materiais").innerHTML=`
<h3>Resumo Materiais</h3>
Gaze: ${metragemGaze.toFixed(2)} m<br>
Forro: ${metragemForro.toFixed(2)} m<br>
Entretela: ${metragemGaze.toFixed(2)} m<br>
Rodízios: ${rodizios}<br>
Trilho: ${largura} m<br>
Presilhas: ${presilhaManual}<br>
<br>
Total Materiais: R$ ${custoMateriais.toFixed(2)}
`;

document.getElementById("cliente").innerHTML=`
<h3>Orçamento</h3>
Valor total do serviço: <b>R$ ${valorFinal.toFixed(2)}</b><br><br>
Forma de pagamento: ___________________<br>
Nome do cliente: ___________________
`;

}

</script>

</body>
</html>

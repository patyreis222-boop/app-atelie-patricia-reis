<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ateliê Patrícia Reis – Sistema Comercial</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
font-family:Arial, sans-serif;
background:#f4f6fb;
margin:0;
padding:20px;
}

.container{
max-width:750px;
margin:auto;
background:#fff;
padding:25px;
border-radius:14px;
box-shadow:0 6px 20px rgba(0,0,0,0.08);
}

h1{
text-align:center;
color:#1f3c88;
margin-bottom:20px;
}

label{
font-weight:bold;
display:block;
margin-top:14px;
}

input, select{
width:100%;
padding:8px;
margin-top:4px;
border-radius:6px;
border:1px solid #ccc;
}

button{
margin-top:18px;
width:100%;
padding:12px;
background:#1f3c88;
color:white;
border:none;
border-radius:8px;
font-size:15px;
cursor:pointer;
}

.result{
margin-top:25px;
background:#f1f4fa;
padding:15px;
border-radius:10px;
}
</style>
</head>

<body>
<div class="container">
<h1>Ateliê Patrícia Reis</h1>

<label>Cliente</label>
<input type="text" id="cliente">

<label>Largura (m)</label>
<input type="number" id="largura" step="0.01">

<label>Altura (m)</label>
<input type="number" id="altura" step="0.01">

<label>Modelo da Cortina</label>
<select id="modeloCortina">
<option>Prega Macho</option>
<option>Wave</option>
<option>Prega Americana</option>
<option>Franzido</option>
<option>Ilhós</option>
</select>

<label>Tipo de Tecido</label>
<select id="tecido">
<option>Gaze de Linho</option>
<option>Microfibra</option>
<option>Blackout 70%</option>
<option>Blackout 100%</option>
</select>

<label>Modelo do Forro</label>
<select id="modeloForro">
<option>Franzido</option>
<option>Painel</option>
</select>

<label>Valor Final (R$)</label>
<input type="number" id="valorFinal">

<label>Entrada (%)</label>
<input type="number" id="entradaPercentual" value="60">

<label>Validade da Proposta (dias)</label>
<input type="number" id="validade" value="7">

<button onclick="gerarPDF()">Gerar PDF Comercial</button>

</div>

<script>

function gerarPDF(){

const { jsPDF } = window.jspdf;
const doc = new jsPDF();

let cliente = document.getElementById("cliente").value;
let largura = parseFloat(document.getElementById("largura").value);
let altura = parseFloat(document.getElementById("altura").value);
let modeloCortina = document.getElementById("modeloCortina").value;
let tecido = document.getElementById("tecido").value;
let modeloForro = document.getElementById("modeloForro").value;
let valorFinal = parseFloat(document.getElementById("valorFinal").value);
let entradaPercentual = parseFloat(document.getElementById("entradaPercentual").value);
let validade = document.getElementById("validade").value;

if(!valorFinal){
alert("Informe o valor final.");
return;
}

let valorEntrada = valorFinal * (entradaPercentual/100);
let saldo = valorFinal - valorEntrada;

doc.setFontSize(20);
doc.setTextColor("#1f3c88");
doc.text("ATELIÊ PATRÍCIA REIS",105,20,{align:"center"});

doc.setFontSize(13);
doc.text("PROPOSTA COMERCIAL",105,30,{align:"center"});

doc.setTextColor("#000");
doc.setFontSize(11);

doc.text(`Cliente: ${cliente}`,20,50);
doc.text(`Data: ${new Date().toLocaleDateString("pt-BR")}`,20,58);

doc.text(`Modelo da Cortina: ${modeloCortina}`,20,70);
doc.text(`Tecido: ${tecido}`,20,78);
doc.text(`Modelo do Forro: ${modeloForro}`,20,86);

doc.text(`Medidas: ${largura.toFixed(2)}m x ${altura.toFixed(2)}m`,20,98);

doc.setFontSize(16);
doc.setTextColor("#1f3c88");
doc.text("VALOR TOTAL DO PROJETO",105,120,{align:"center"});

doc.setFontSize(22);
doc.text(`R$ ${valorFinal.toLocaleString("pt-BR",{minimumFractionDigits:2})}`,105,135,{align:"center"});

doc.setFontSize(11);
doc.setTextColor("#000");

doc.text(`Entrada (${entradaPercentual}%): R$ ${valorEntrada.toLocaleString("pt-BR",{minimumFractionDigits:2})}`,20,155);
doc.text(`Saldo na entrega: R$ ${saldo.toLocaleString("pt-BR",{minimumFractionDigits:2})}`,20,163);

doc.text("Aceitamos Pix, dinheiro e cartão de crédito.",20,175);
doc.text("Prazo: até 15 dias úteis após confirmação da entrada.",20,183);
doc.text(`Validade da proposta: ${validade} dias.`,20,191);

doc.text("WhatsApp: (16) 99428-4571",20,205);

doc.line(20,240,90,240);
doc.text("Patrícia Reis",20,248);

doc.line(120,240,190,240);
doc.text("Assinatura do Cliente",120,248);

doc.save("Proposta_Atelie_Patricia_Reis.pdf");
}

</script>
</body>
</html>

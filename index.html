<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ateliê Patrícia Reis</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
font-family: 'Helvetica', sans-serif;
background:#ffffff;
margin:0;
padding:30px;
color:#2f3e55;
}

.container{
max-width:700px;
margin:auto;
}

h1{
text-align:center;
color:#3f5f86;
margin-bottom:30px;
}

input, select{
width:100%;
padding:10px;
margin-bottom:12px;
border:1px solid #ccc;
border-radius:6px;
}

button{
width:100%;
padding:14px;
background:#3f5f86;
color:white;
border:none;
border-radius:6px;
font-weight:bold;
cursor:pointer;
margin-top:10px;
}

.resultado{
background:#f4f6fa;
padding:20px;
border-radius:10px;
margin-top:20px;
line-height:1.6;
}
</style>
</head>

<body>

<div class="container">

<h1>ATELIÊ PATRÍCIA REIS</h1>

<input id="largura" type="number" step="0.01" placeholder="Largura (m)">
<input id="altura" type="number" step="0.01" placeholder="Altura (m)">
<input id="barra" type="number" step="0.01" placeholder="Barra (m)">

<select id="modelo">
<option>Prega Macho</option>
<option>Prega Americana</option>
<option>Wave</option>
<option>Franzido</option>
<option>Ilhós</option>
</select>

<select id="tipoForro">
<option value="31">Blackout 100%</option>
<option value="23">Blackout 70%</option>
<option value="13">Microfibra</option>
</select>

<input id="presilhas" type="number" placeholder="Presilhas (un)">
<input id="instalacao" type="number" placeholder="Instalação (R$)">
<input id="maoObra" type="number" placeholder="Mão de obra (R$ por metro linear)">

<button onclick="calcular()">Calcular</button>

<div class="resultado" id="resultado"></div>

<hr>

<h3>ORÇAMENTO PARA CLIENTE</h3>
<input id="cliente" placeholder="Nome do Cliente">
<button onclick="gerarPDF()">Gerar PDF Profissional</button>

</div>

<script>

function calcular(){

const largura = parseFloat(document.getElementById("largura").value) || 0;
const altura = parseFloat(document.getElementById("altura").value) || 0;
const barra = parseFloat(document.getElementById("barra").value) || 0;
const modelo = document.getElementById("modelo").value;
const valorForro = parseFloat(document.getElementById("tipoForro").value) || 0;
const presilhas = parseInt(document.getElementById("presilhas").value) || 0;
const instalacao = parseFloat(document.getElementById("instalacao").value) || 0;
const maoObra = parseFloat(document.getElementById("maoObra").value) || 0;

const cabecalho = 0.12;
const larguraTecido = 3;

const alturaFinal = altura + cabecalho + barra;

const alturasGaze = Math.ceil((largura * 3.5) / larguraTecido);
const alturasForro = Math.ceil((largura * 2) / larguraTecido);

const metragemGaze = alturasGaze * alturaFinal;
const metragemForro = alturasForro * alturaFinal;
const metragemEntretela = metragemGaze;

const rodizios = Math.ceil(largura * 20);

const custoGaze = metragemGaze * 26;
const custoForro = metragemForro * valorForro;
const custoEntretela = metragemEntretela * 1.60;
const custoRodizios = rodizios * 0.12;
const custoPresilhas = presilhas * 1.60;
const custoTrilho = largura * 15;

const custoMateriais = custoGaze + custoForro + custoEntretela + custoRodizios + custoPresilhas + custoTrilho;
const lucro = (maoObra * largura) + instalacao;
const valorFinal = custoMateriais + lucro;

window.valorFinalPDF = valorFinal.toFixed(2);
window.modeloPDF = modelo;
window.larguraPDF = largura;
window.alturaPDF = altura;
window.barraPDF = barra;
window.tipoForroPDF = document.getElementById("tipoForro").selectedOptions[0].text;

document.getElementById("resultado").innerHTML = `
<b>MODELO:</b> ${modelo}<br><br>

<b>GAZE</b> — ${metragemGaze.toFixed(2)}m = R$ ${custoGaze.toFixed(2)}<br>
<b>FORRO</b> — ${metragemForro.toFixed(2)}m = R$ ${custoForro.toFixed(2)}<br>
<b>ENTRETELA</b> — ${metragemEntretela.toFixed(2)}m = R$ ${custoEntretela.toFixed(2)}<br>
<b>RODÍZIOS</b> — ${rodizios} un = R$ ${custoRodizios.toFixed(2)}<br>
<b>PRESILHAS</b> — ${presilhas} un = R$ ${custoPresilhas.toFixed(2)}<br>
<b>TRILHO</b> — ${largura}m = R$ ${custoTrilho.toFixed(2)}<br><br>

<b>CUSTO MATERIAIS:</b> R$ ${custoMateriais.toFixed(2)}<br>
<b>LUCRO (MÃO DE OBRA + INSTALAÇÃO):</b> R$ ${lucro.toFixed(2)}<br><br>

<h2>VALOR FINAL: R$ ${valorFinal.toFixed(2)}</h2>
`;
}

async function gerarPDF(){

const { jsPDF } = window.jspdf;
const doc = new jsPDF();

const cliente = document.getElementById("cliente").value || "";
const data = new Date().toLocaleDateString("pt-BR");

const img = new Image();
img.src = "logo-pdf.png";

img.onload = function(){

doc.addImage(img, "PNG", 55, 10, 100, 40);

doc.setFontSize(16);
doc.setTextColor(63,95,134);
doc.text("ATELIÊ PATRÍCIA REIS",105,60,{align:"center"});
doc.setFontSize(11);
doc.text("Cortinas Sob Medida • Franca/SP",105,68,{align:"center"});

doc.setTextColor(0,0,0);
doc.setFontSize(11);

doc.text(`Cliente: ${cliente}`,20,85);
doc.text(`Data: ${data}`,20,92);

doc.setFontSize(12);
doc.setTextColor(63,95,134);
doc.text("ESPECIFICAÇÕES DO PROJETO",20,110);

doc.setTextColor(0,0,0);
doc.setFontSize(11);
doc.text(`Modelo: ${window.modeloPDF}`,20,120);
doc.text(`Tecido principal: Gaze de Linho`,20,127);
doc.text(`Tipo de Forro: ${window.tipoForroPDF}`,20,134);
doc.text(`Tipo de Trilho: Trilho de teto`,20,141);
doc.text(`Largura: ${window.larguraPDF} m`,20,148);
doc.text(`Altura: ${window.alturaPDF} m`,20,155);
doc.text(`Barra: ${window.barraPDF} m`,20,162);

doc.text("O valor apresentado contempla todos os materiais necessários",20,175);
doc.text("para a confecção, conforme especificação técnica,",20,182);
doc.text("assim como a instalação no local.",20,189);

doc.setFontSize(12);
doc.setTextColor(63,95,134);
doc.text("INVESTIMENTO",20,205);

doc.setFontSize(16);
doc.setTextColor(0,0,0);
doc.text(`R$ ${window.valorFinalPDF}`,105,218,{align:"center"});

doc.setFontSize(11);

doc.text("Forma de pagamento:",20,235);
doc.text("60% de entrada para início da confecção",20,242);
doc.text("40% na entrega/instalação.",20,249);

doc.text("Prazo de confecção e entrega:",20,260);
doc.text("Até 15 dias úteis para finalização e entrega,",20,267);
doc.text("contados após a confirmação do pagamento da entrada.",20,274);

doc.save("Orcamento_Atelie_Patricia_Reis.pdf");

};

}

</script>

</body>
</html>

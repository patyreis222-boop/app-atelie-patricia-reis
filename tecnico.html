<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cálculo Técnico</title>
<style>
body{font-family:Arial;padding:20px;}
input,select,button{width:100%;margin-bottom:10px;padding:8px;}
.result{background:#f2f4f8;padding:15px;margin-top:15px;}
</style>
</head>
<body>

<h2>Cálculo Técnico - Ateliê Patrícia Reis</h2>

<label>Largura (m)</label>
<input type="number" id="largura" step="0.01">

<label>Altura (m)</label>
<input type="number" id="altura" step="0.01">

<label>Barra (cm)</label>
<input type="number" id="barra" value="32">

<label>Tipo de Forro</label>
<select id="tipo">
<option value="sem">Sem Forro</option>
<option value="micro">Microfibra</option>
<option value="70">Blackout 70%</option>
<option value="100">Blackout 100%</option>
</select>

<label>Presilhas (manual)</label>
<input type="number" id="presilhas" value="0">

<label>Instalação</label>
<input type="number" id="instalacao" value="0">

<label>Desconto</label>
<input type="number" id="desconto" value="0">

<button onclick="calcular()">Calcular</button>

<div class="result" id="resultado"></div>

<script>
function calcular(){

let largura = parseFloat(document.getElementById("largura").value);
let altura = parseFloat(document.getElementById("altura").value);
let barra = parseFloat(document.getElementById("barra").value)/100;
let tipo = document.getElementById("tipo").value;
let presilhas = parseFloat(document.getElementById("presilhas").value);
let instalacao = parseFloat(document.getElementById("instalacao").value);
let desconto = parseFloat(document.getElementById("desconto").value);

// PREÇOS
let precoGaze = 26;
let precoMicro = 13;
let preco70 = 23;
let preco100 = 31;
let precoEntretela = 1.60;
let precoRodizio = 0.12;
let precoPresilha = 1.60;
let precoTrilho = 15;

// === ALTURA REAL ===
let alturaReal = altura + 0.12 + barra;

// === GAZE ===
let alturasGaze = Math.ceil((largura * 3.5) / 3);
let metragemGaze = alturasGaze * alturaReal;
let custoGaze = metragemGaze * precoGaze;

// === ENTRETELA ===
let custoEntretela = metragemGaze * precoEntretela;

// === FORRO ===
let metragemForro = 0;
let custoForro = 0;

if(tipo !== "sem"){
    let alturasForro = Math.ceil((largura * 2) / 3);
    metragemForro = alturasForro * alturaReal;

    if(tipo === "micro") custoForro = metragemForro * precoMicro;
    if(tipo === "70") custoForro = metragemForro * preco70;
    if(tipo === "100") custoForro = metragemForro * preco100;
}

// === RODÍZIOS ===
let rodizios = Math.ceil(largura * 10);
if(tipo !== "sem"){ rodizios *= 2; }
let custoRodizios = rodizios * precoRodizio;

// === PRESILHAS ===
let custoPresilhas = presilhas * precoPresilha;

// === TRILHO ===
let custoTrilho = largura * precoTrilho;

// === CUSTO TÉCNICO TOTAL ===
let custoTecnico =
custoGaze +
custoEntretela +
custoForro +
custoRodizios +
custoPresilhas +
custoTrilho;

// === VALOR VENDA BASE ===
let valorVenda = (tipo === "sem") ? largura * 150 : largura * 200;

// === VALOR FINAL ===
let valorFinal = valorVenda + instalacao - desconto;

// === LUCRO ===
let lucro = valorVenda - custoTecnico;

document.getElementById("resultado").innerHTML = `
<b>Alturas Gaze:</b> ${alturasGaze}<br>
<b>Metragem Gaze:</b> ${metragemGaze.toFixed(2)} m<br>
<b>Metragem Forro:</b> ${metragemForro.toFixed(2)} m<br>
<b>Rodízios:</b> ${rodizios}<br>
<b>Custo Técnico Total:</b> R$ ${custoTecnico.toFixed(2)}<br>
<b>Lucro (sem instalação):</b> R$ ${lucro.toFixed(2)}<br><br>
<b>VALOR FINAL:</b> R$ ${valorFinal.toFixed(2)}
`;

}
</script>

</body>
</html> be
